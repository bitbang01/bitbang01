<svg viewBox="0 0 240 30" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
  <style>
    svg {
      width: 110vw;
      position: fixed;
      top: -5px;
      transform: rotate(360deg);
      overflow: visible;
    }

    .wave {
      animation: wave 6s linear infinite;
    }

    #waveKesariya {
      fill: #FF9933; /* Kesariya */
      opacity: 0.9;
    }

    #waveGreen {
      fill: #008000; /* Green */
      opacity: 0.9;
    }

    @keyframes wave {
      to { transform: translateX(-100%); }
    }
  </style>

  <defs>
    <path id="waveTop" d="M0,10 C30,5 60,15 90,10 C120,5 150,15 180,10 C210,5 240,15 240,15 L240,0 L0,0 Z" />
    <path id="waveBottom" d="M0,20 C30,25 60,15 90,20 C120,25 150,15 180,20 C210,25 240,15 240,15 L240,30 L0,30 Z" />
  </defs>

  <!-- Kesariya Wave (Top) -->
  <use id="waveKesariya" class="wave" xlink:href="#waveTop" x="0" y="0" />

  <!-- Green Wave (Bottom) -->
  <use id="waveGreen" class="wave" xlink:href="#waveBottom" x="0" y="0" />

  <!-- Ashoka Chakra Centered -->
  <circle cx="120" cy="15" r="3.5" fill="none" stroke="#000080" stroke-width="0.5" />
  <g transform="translate(120,15)">
    <g stroke="#000080" stroke-width="0.3">
      <!-- Simplified 24 spokes -->
      <line x1="0" y1="-3.5" x2="0" y2="3.5" />
      <line x1="1.75" y1="-3.03" x2="-1.75" y2="3.03" />
      <line x1="3.03" y1="-1.75" x2="-3.03" y2="1.75" />
      <line x1="3.5" y1="0" x2="-3.5" y2="0" />
      <line x1="3.03" y1="1.75" x2="-3.03" y2="-1.75" />
      <line x1="1.75" y1="3.03" x2="-1.75" y2="-3.03" />
      <!-- Add more for full 24 spokes if needed -->
    </g>
  </g>
</svg>
